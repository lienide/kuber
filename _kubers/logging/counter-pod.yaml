apiVersion: v1
kind: Pod
metadata:
  name: counter
  labels:
    app: counter
spec:
  containers:
    - name: counter
      image: busybox:1.28
      volumeMounts:
        - mountPath: /config
          name: pv
      args:
        - /bin/sh
        - -c,
        - >
          i=0; 
          while true; 
          do 
            echo "$i: $(date)"; 
            i=$((i+1)); 
            sleep 1; 
          done'
  volumes:
    - name: pv
      persistentVolumeClaim:
        claimName: task-pv-claim
